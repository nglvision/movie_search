<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header>
      <h1>Find your film</h1>
      <a id="watchlist" href="./watchlist.html">내 영화 목록</a>
    </header>
    <section id="search-form">
      <form id="form">
        <img class="search-image" src="./img/search_icon.svg" alt="" />
        <input type="text" id="search-input" />
        <button class="search">검색</button>
      </form>
    </section>
    <section id="container">
      <img class="explore-image" src="./img/explore.png" alt="explore-image" />
      <h3 class="explore">검색을 시작해보세요</h3>
    </section>
    <footer><small>&copy 2023 DevA development</small></footer>
    <script src="./index.js"></script>
  </body>
</html>
